name: Zip Sync
on:
  workflow_dispatch:
    inputs:
      url:
        description: Direct URL to ZIP
        required: true
jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download & unpack ZIP (strict)
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ZIP_URL: ${{ github.event.inputs.url }}
        run: |
          set -xeuo pipefail
          if [ -z "${ZIP_URL:-}" ]; then echo "ZIP_URL is empty"; exit 1; fi
          if ! command -v unzip >/dev/null 2>&1; then
            sudo apt-get update -y >/dev/null
            sudo apt-get install -y unzip >/dev/null
          fi
          HTTP_CODE=$(curl -sSL -w '%{http_code}' \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/octet-stream" \
            -o sync.zip "$ZIP_URL")
          if [ "$HTTP_CODE" != "200" ]; then echo "Download failed: HTTP $HTTP_CODE"; exit 1; fi
          unzip -tq sync.zip >/dev/null 2>&1 || { head -c 300 sync.zip || true; exit 1; }
          rm -rf unpack
          mkdir -p unpack
          unzip -q -o sync.zip -d unpack
          shopt -s dotglob nullglob
          if [ -d unpack/* ] && [ "$(ls -1 unpack | wc -l)" = "1" ]; then
            mv unpack/* unpack_root && rm -rf unpack && mv unpack_root unpack
          fi
          [ -d unpack ] && [ -n "$(ls -A unpack)" ]

      - name: Clean working tree
        shell: bash
        run: |
          set -euo pipefail
          shopt -s dotglob extglob
          rm -rf !(.git|.github)

      - name: Copy new contents
        shell: bash
        run: |
          set -euo pipefail
          [ -d unpack ]
          rsync -a --delete unpack/ .

      - name: Commit & push
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "zip-sync[bot]"
          git config user.email "zip-sync[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "Sync from ZIP"
          git push
